<!-- Html5 Standar -->

<!DOCTYPE html>

<!-- Dil -->
<html lang="en">
<head>
    <!-- Title -->
    <title>Miuul SPA(My Cv)</title>


    <!-- Dil Karakter Bozukluğunu Önemlemek -->
    <meta charset="UTF-8">

    <!-- Responcive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO -->
    <!-- Favicon -->
    <!-- Font Awesome -->
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">

    <!--Google Font  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">    
    <!-- External Css -->

    <link rel="stylesheet" href="miuul.css">
</head>
<body>
    <noscript>Ypur Browser doesnt support Javascript</noscript>

    <!-- Start Codes -->

    <!-- header start -->
    <header id="miuul_header_id">
        <img src="" alt="miuul picture isnt show">
        <p id="miuul_parag_id">Frontend Öğreniyorum</p>
        <a href="#" class="miuul_header_icon">Linkedin</a>
        <a href="#" class="miuul_header_icon">Youtube</a>
        <a href="#" class="miuul_header_icon">Github</a>
    </header>

    <!-- header end -->

    <!-- main start -->
     <main>
        <!-- about start -->
        <section id="section_my_cv_id">
        <form action="#" id="my_cv_form_id">
            <fieldset>
                <legend>My Cv</legend>
                <!-- name -->
                <label for="my_cv_name_id">Name:</label>
                <input type="text" id="my_cv_name_id" name="my_cv_name" placeholder=" Enter Your Name" required>

                <label for="my_cv_surname_id">Surname:</label>    
                <input type="text" id="my_cv_surname_id" name="my_cv_surname" placeholder="Enter Your Surname" required>

                <label for="my_cv_email_id">Email:</label>
                <input type="email" id="my_cv_email_id" name="my_cv_email" placeholder="Your Email" required>

                <label for="my_cv_phone_id">Phone:</label>
                <input type="tel" id="my_cv_phone_id" name="my_cv_phone" placeholder="Your Phone Number" required>

                <label for="my_cv_address_id">Address:</label>
                <input type="text" id="my_cv_address_id" name="my_cv_address" placeholder="Your Address">

                <label for="my_cv_gender_id">Gender:</label>
                <input type="radio" 
                name="gender"/>
                :Bayan

                <input type="radio" 
                name="gender"/>
                :Bay


                <label for="my_cv_ability_id">Ability</label>
                <input type="checkbox"/>
                :HTML

                

                <label for="my_cv_message_id">Message:</label> 
                <input type="text" id="my_cv_message_id" name="my_cv_message" cols="30" rows="10" placeholder="Your Message">

                <input type="submit" value="Submit">
                </legend>
            </fieldset>


        </form>
        </section>
        
        <!-- about end -->

  
    </main>
    <!-- main end -->

    <!-- back to top start -->
    <a href="#" id="back_to_top_id">Font Awesome + Yukarı</a>
    <!-- back to top end -->



    <!-- End Codes -->

    <!-- External JS -->
</body>
</html>
